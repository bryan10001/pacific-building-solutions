<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking - Pacific Building Solutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --slate-blue-grey: #7C9BA8;
      --warm-beige: #E6DCCD;
      --taupe-gray: #B0A89C;
      --rich-black: #111111;
      --classic-white: #FFFFFF;
      --soft-steel-blue: #8AA3AF;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: var(--warm-beige);
      color: var(--rich-black);
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: var(--rich-black);
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: var(--classic-white);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid var(--soft-steel-blue);
      border-radius: 4px;
    }

    .checkbox-group {
      margin: 10px 0;
    }

    .checkbox-group label {
      display: inline;
      margin-right: 15px;
    }

    button {
      background-color: var(--taupe-gray);
      color: var(--classic-white);
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: var(--soft-steel-blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Please Fill Out Information</h1>
    <p>One of our representatives will reach out to you soon.</p>
    <form action="https://formspree.io/f/xdkdzpay" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company" placeholder="Your company name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
      </div>
      <div class="form-group">
        <label>Type of Service</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="service" value="Post-Construction Cleaning"> Post-Construction Cleaning</label>
          <label><input type="checkbox" name="service" value="Rough, Final, and Touch-Up Cleaning"> Rough, Final, and Touch-Up Cleaning</label>
          <label><input type="checkbox" name="service" value="Carpet Cleaning"> Carpet Cleaning</label>
          <label><input type="checkbox" name="service" value="Window Cleaning"> Window Cleaning</label>
          <label><input type="checkbox" name="service" value="Hard Floor Care"> Hard Floor Care</label>
          <label><input type="checkbox" name="service" value="Specialized Debris Removal"> Specialized Debris Removal</label>
          <label><input type="checkbox" name="service" value="Other"> Other (please specify below)</label>
        </div>
        <textarea name="other_service" placeholder="If 'Other', please specify"></textarea>
      </div>
      <div class="form-group">
        <label for="attach">Attach Plan Set (if applicable)</label>
        <input type="file" id="attach" name="attach">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
