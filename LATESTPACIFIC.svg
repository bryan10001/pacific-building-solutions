<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C9BA8"/>
      <stop offset="100%" stop-color="#8AA3AF"/>
    </linearGradient>
    <linearGradient id="beigeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E6DCCD"/>
      <stop offset="100%" stop-color="#B0A89C"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="250" cy="250" r="240" fill="url(#blueGradient)" stroke="#111111" stroke-width="8"/>
  
  <!-- Building icon representation -->
  <g transform="translate(150, 120)">
    <!-- Main building -->
    <rect x="50" y="80" width="80" height="120" fill="#111111" rx="4"/>
    <rect x="55" y="85" width="70" height="110" fill="url(#beigeGradient)" rx="2"/>
    
    <!-- Windows -->
    <rect x="65" y="95" width="12" height="15" fill="#111111"/>
    <rect x="83" y="95" width="12" height="15" fill="#111111"/>
    <rect x="101" y="95" width="12" height="15" fill="#111111"/>
    
    <rect x="65" y="115" width="12" height="15" fill="#111111"/>
    <rect x="83" y="115" width="12" height="15" fill="#111111"/>
    <rect x="101" y="115" width="12" height="15" fill="#111111"/>
    
    <rect x="65" y="135" width="12" height="15" fill="#111111"/>
    <rect x="83" y="135" width="12" height="15" fill="#111111"/>
    <rect x="101" y="135" width="12" height="15" fill="#111111"/>
    
    <!-- Door -->
    <rect x="85" y="165" width="16" height="30" fill="#111111" rx="2"/>
    
    <!-- Side buildings -->
    <rect x="20" y="100" width="25" height="100" fill="#7C9BA8" rx="2"/>
    <rect x="135" y="110" width="25" height="90" fill="#8AA3AF" rx="2"/>
  </g>
  
  <!-- Company text -->
  <text x="250" y="320" text-anchor="middle" fill="#111111" font-family="serif" font-size="36" font-weight="bold">PACIFIC</text>
  <text x="250" y="360" text-anchor="middle" fill="#111111" font-family="serif" font-size="24" font-weight="normal">BUILDING</text>
  <text x="250" y="390" text-anchor="middle" fill="#111111" font-family="serif" font-size="24" font-weight="normal">SOLUTIONS</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="8" fill="#B0A89C" opacity="0.7"/>
  <circle cx="400" cy="400" r="12" fill="#7C9BA8" opacity="0.6"/>
  <circle cx="380" cy="120" r="6" fill="#E6DCCD" opacity="0.8"/>
</svg>